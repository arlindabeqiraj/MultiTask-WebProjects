<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Book Tracker</title>
    <link href="./dist/output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <script src="script.js" defer></script>
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-white text-gray-800">
    <header
      class="bg-cover bg-center h-24"
      style="background-image: url('img/promo205-AFnVEn-1920x1920.png')"
    ></header>

    <main class="max-w-6xl mx-auto py-6 px-4">
      <h1 class="text-3xl font-bold mb-4">Library Book Tracker</h1>
      <hr class="mb-6" />

      <div class="flex flex-wrap justify-between items-center mb-6 gap-4">
        <button
          onclick="openAddBookModal()"
          class="bg-green-200 px-4 py-2 rounded"
        >
          Add Book
        </button>

        <div class="flex gap-2">
          <button
            onclick="toggleFilter()"
            id="filterBtn"
            class="bg-green-500 text-white px-3 py-1 rounded"
          >
            show available only
          </button>
          <button
            onclick="toggleSort()"
            id="sortBtn"
            class="bg-green-500 text-white px-3 py-1 rounded"
          >
            sort by rating
          </button>
        </div>
      </div>

      <div
        id="bookList"
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-4"
      ></div>

      <div
        id="summary"
        class="w-full bg-[#faf9f2] py-4 px-8 mt-10 grid grid-cols-3 text-center font-bold text-lg"
      >
        <div>
          <p class="text-gray-600">Total</p>
          <p id="totalBooks" class="text-2xl text-black">0</p>
        </div>
        <div class="border-l border-gray-400">
          <p class="text-gray-600">Available</p>
          <p id="availableBooks" class="text-2xl text-black">0</p>
        </div>
        <div class="border-l border-gray-400">
          <p class="text-gray-600">Top Rated</p>
          <p id="topRatedBook" class="text-2xl text-black">-</p>
        </div>
      </div>

      <div class="hidden">
        <div
          class="border-2 border-yellow-300 rounded-xl p-4 bg-white shadow-md flex flex-col items-center w-full text-left text-sm text-xs text-gray-600 text-gray-500 text-yellow-400 gap-1 gap-2 justify-start bg-green-300 bg-lime-200 bg-red-200 px-3 py-1 rounded h-64 object-cover mb-3 mb-2"
        ></div>
      </div>
    </main>

    <div
      id="ratingModal"
      class="fixed inset-0 hidden bg-black bg-opacity-50 flex items-center justify-center z-50"
    >
      <div class="bg-white p-6 rounded-lg shadow-xl">
        <h2 class="text-lg font-semibold mb-4">Rate this Book</h2>
        <input
          type="range"
          min="1"
          max="5"
          value="3"
          class="w-full mb-4"
          id="ratingSlider"
        />
        <div class="flex justify-end gap-2">
          <button id="cancelRating" class="bg-gray-300 px-4 py-1 rounded">
            Cancel
          </button>
          <button
            id="submitRating"
            class="bg-blue-500 text-white px-4 py-1 rounded"
          >
            Submit
          </button>
        </div>
      </div>
    </div>

    <div
      id="addBookModal"
      class="fixed inset-0 hidden bg-black bg-opacity-50 flex items-center justify-center z-50"
    >
      <div class="bg-white p-6 rounded-lg shadow-xl w-full max-w-md">
        <h2 class="text-lg font-semibold mb-4">Add a New Book</h2>
        <form id="bookForm" class="space-y-4">
          <input
            id="title"
            type="text"
            placeholder="Book Title"
            class="w-full border border-gray-300 rounded px-3 py-2"
            required
          />
          <input
            id="author"
            type="text"
            placeholder="Author"
            class="w-full border border-gray-300 rounded px-3 py-2"
            required
          />
          <input
            id="image"
            type="file"
            accept="image/*"
            class="w-full border border-gray-300 rounded px-3 py-2"
          />
          <div class="flex justify-end gap-2">
            <button
              type="button"
              onclick="closeAddBookModal()"
              class="bg-gray-300 px-4 py-1 rounded"
            >
              Cancel
            </button>
            <button
              type="submit"
              class="bg-green-500 text-white px-4 py-1 rounded"
            >
              Add
            </button>
          </div>
        </form>
      </div>
    </div>

    <style>
      .star {
        color: #facc15;
        font-size: 1rem;
      }
    </style>
  </body>
</html>
