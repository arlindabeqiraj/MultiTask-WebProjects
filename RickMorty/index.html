<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rick and Morty Explorer</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[#5c6bc0] min-h-screen text-gray-900">
    <div class="max-w-6xl mx-auto py-10 px-4">
      <h1 class="text-4xl font-bold text-white text-center mb-2">
        ðŸ›¸ Rick and Morty Explorer
      </h1>
      <p class="text-center text-white mb-6">
        Discover characters from across the multiverse
      </p>

      <div class="flex justify-center mb-6">
        <input
          id="search"
          type="text"
          placeholder="Search characters..."
          class="px-4 py-2 rounded-full w-full max-w-md focus:outline-none"
        />
      </div>

      <div class="flex flex-wrap justify-center gap-3 mb-10">
        <button
          class="filter-btn px-4 py-1 rounded-full bg-white/20 text-white font-medium transition"
          data-filter="all"
        >
          All
        </button>
        <button
          class="filter-btn px-4 py-1 rounded-full bg-white/20 text-white font-medium transition"
          data-filter="Alive"
        >
          Alive
        </button>
        <button
          class="filter-btn px-4 py-1 rounded-full bg-white/20 text-white font-medium transition"
          data-filter="Dead"
        >
          Dead
        </button>
        <button
          class="filter-btn px-4 py-1 rounded-full bg-white/20 text-white font-medium transition"
          data-filter="unknown"
        >
          Unknown
        </button>
        <button
          class="filter-btn px-4 py-1 rounded-full bg-white/20 text-white font-medium transition"
          data-filter="Human"
        >
          Human
        </button>
        <button
          class="filter-btn px-4 py-1 rounded-full bg-white/20 text-white font-medium transition"
          data-filter="Alien"
        >
          Alien
        </button>
      </div>

      <div
        id="character-container"
        class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"
      ></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
